<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.4.1.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container main">
      <div class="jumbotron">
        <h1>Cryptosquare</h1>
        <p>Enter a sentence</p>
      </div>
      <div class="card bg-secondary">
        <form id="userInputForm">
          <input id="userText" class="form-control form-control-lg" type="text" placeholder="Enter your text here...">
          <button type="submit" name="button" class="btn btn-success btn-lg btn-block">GO!</button>
        </form>
      </div>
      <div id="result" class="card bg-dark">
        <h3 id="encriptedResult"></h3>

      </div>
      <div class="card bg-success">
        <h2>HEADS: <span id="heads"></span></h2>
        <h2>TAILS: <span id="tails"></span></h2>
      </div>

    </div>

  </body>
</html>
